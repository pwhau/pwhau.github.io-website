
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wade Studio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/PWhau.svg" alt="MainLogo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="img/ham.svg" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="img/ham.svg" alt="exit menu">
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="https://pwhau.github.io/blog/">Blog</a></li>
                    <li><a href="https://pwhau.github.io/about/">About</a></li>
                    <li><a href="https://pwhau.github.io/contact/">Contact</a></li>
                </ul>
            </nav> 
        </header>

        <section>
            <img src="img/MainImg.svg" alt="Main Pic" class="server">

            <h1>We can make a better world!</h1>
            <p class="subhead">We can make a better world!</p>

            <img src="img/Scroll.svg" alt="scroll down" class="scroll hide-mobile show-desktop">
            
        </section>

    </div>

    <div class="blue-container">
        <div class="container">
            <ul>
                <li>
                    <div class="imgsFrame">
                    <img src="img/Peep1.svg" alt="peep1"></div>
                    <p>User Interface Desinger</p>
                </li>
                <li>
                    <div class="imgsFrame">
                    <img src="img/Peep2.svg" alt="peep2"></div>
                    <p>iOS/Andorid/Front-end</p>
                </li>
                <li>
                    <div class="imgsFrame">
                    <img src="img/Peep3.svg" alt="peep3"></div>
                    <p>User Experience Desinger</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="green-container">
        <div class="container">
            <ul>
                <li>
                    <figure>
                        <img src="img/UIface1.svg" alt="UIface1">
                        <blockquote>為每個自由的靈魂發聲。</blockquote>
                        <figcaption>- Robert James</figcaption>
                    </figure>                
                </li>
                <li>
                    <figure>
                        <img src="img/UIface2.svg" alt="UIface1">
                        <blockquote>聰明是一種天賦，善良是一種選擇。</blockquote>
                        <figcaption>- Lena Louis</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h2>Start your free trial now!</h2>
        <a href="#" class="cta">Get Started</a>
    </div>
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="img/Logo-1.svg" class="logo" alt="logo">
                </a>
                <p class="address">Taipei, Taiwan<br>Tasmanina, Australia.</p>
                <ul class="footer-links">
                    <li>
                        <a href="#">Terms of Service</a>
                        <a href="#">Privacy Policy</a>
                    </li>
                </ul>                
            </div>
        </div>
        <div class="gray-container">

        </div>
    </footer>

    <script>
        var menu =  document.getElementById('menu');
        var nav =  document.getElementById('nav');
        var exit =  document.getElementById('exit');

        menu.addEventListener('click',function(e){
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });
        
        exit.addEventListener('click',function(e){
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

     </script>

</body>
</html>
