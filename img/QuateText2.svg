<svg xmlns="http://www.w3.org/2000/svg" width="413" height="81" viewBox="0 0 413 81">
  <text id="QuateText2" fill="#fff" font-size="28" font-family="HelveticaNeue-Italic, Helvetica Neue" font-style="italic"><tspan x="0" y="30">“</tspan><tspan y="30" font-family="PingFangSC-Regular, PingFang SC" font-style="normal">類你異海！感能舉岸過。無根簡</tspan><tspan x="0" y="71" font-family="PingFangSC-Regular, PingFang SC" font-style="normal">土別兩卻大，態經！</tspan><tspan y="71">”</tspan></text>
</svg>
